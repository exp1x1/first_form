<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>SingUp_Page</title>
</head>

<body>
  <div class="main">
    <div class="left-side">
      <div class="logo-bar">
        <img src="./photos/logo.png" alt="logo" />
        <h1>coiz</h1>
      </div>
    </div>
    <div class="right-side">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam fugit
        quo nobis magnam molestiae, alias id repellendus nulla dolores, harum
        optio ullam culpa.
      </p>
      <p>you can fill this form</p>
      <div class="form-background">
        <h1>Can I Do It?</h1>
        <div class="form-holder">
          <form action="" method="get" id="login-page">
            <fieldset class="left-form">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="user_first_name" id="first_name" placeholder="john" />
              </div>

              <div class="email">
                <label for="mail">EMAIL</label>
                <input type="email" name="user_email" id="mail" placeholder="abc@mail" />
              </div>

              <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="user_password" id="password" />
              </div>
            </fieldset>

            <fieldset class="right-form">
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="user_last_name" id="last_name" placeholder="doe"/>
              </div>

              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" name="user_phone_number" id="phone_number" placeholder="12345 67890"/>
              </div>

              <div>
                <label for="CNF_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="CNF_password" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <button type="submit" form="login-page">Create Account</button>
      <span class="login-line">Already have an account? <a href="http://index.html">Log in</a></span>
    </div>
  </div>
</body>

</html>
